<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/images.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Upload Photos</h1>
            <h2>Upload selfies, memes, or any fun pictures here.</h2>
        </div>
        <div class="content">
            <div class="choose">
                <a href="upload_form.html" class="text_upload">Upload</a>
                <a href="images.html" class="text_image">Images</a>
            </div>
        </div>
        
        <!--Список изображений-->
        <div class="images-container">
            <!-- Контролы пагинации -->
            <div class="pagination-controls">
                <div class="items-per-page">
                    <label for="items-select">На странице:</label>
                    <select id="items-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="50" selected>50</option>
                    </select>
                </div>
                <div class="page-info">
                    <span id="page-counter">Страница 1</span>
                </div>
            </div>

            <div class="images-header">
                <div class="header-name">Name</div>
                <div class="header-url">Url</div>
                <div class="header-delete">Delete</div>
            </div>
            <!--Здесь будут добавлены изображения динамически-->
            <div class="images-list" id="images-list">
                <!--Сюда будем подгружать изображения динамически через js-->
            </div>

            <!--Пустое состояние-->
            <div id="empty-state" class="empty-state" style="display: none;">
                <p>No images uploaded yet</p>
                <a href="upload_form.html">Upload your first image</a>
            </div>

            <!-- Кнопки навигации по страницам -->
            <div class="pagination-buttons">
                <button id="prev-btn" class="pagination-btn" disabled>← Предыдущая</button>
                <span id="page-display">Страница 1</span>
                <button id="next-btn" class="pagination-btn">Следующая →</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/images-list.js"></script>
</body>
</html>
