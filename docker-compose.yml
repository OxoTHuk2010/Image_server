
services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: image_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d image_db"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: ./backend
    volumes:
      - ./images:/app/images
      - ./logs:/app/logs
      - ./backup:/app/backup
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:admin@postgres:5432/image_db
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network
    
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/usr/share/nginx/html:ro
      - ./images:/usr/share/nginx/images:ro
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
  
volumes:
  postgres_data: